<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass Website</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <section class="glass">
            <div class="dashboard">
                <div class="user">
                    <img src="./images/Levy.jpg" alt="" class="">
                    <h3>Levy B. Mulenga</h3>
                    <p class="">Pro Member</p>
                </div>
                <div class="links">
                    <div class="link">
                        <img src="./images/Github.png" alt="" class="">
                        <h2>Github</h2>
                    </div>
                    <div class="link">
                        <img src="./images/steam.png" alt="" class="">
                        <h2>Games</h2>
                    </div>
                    <div class="link">
                        <img src="./images/upcoming.png" alt="" class="">
                        <h2>New</h2>
                    </div>
                    <div class="link">
                        <img src="./images/library.png" alt="" class="">
                        <h2>Library</h2>
                    </div>
                </div>
                <div class="pro">
                    <h2>Join pro for free games</h2>
                    <img src="./images/controller.png" alt="">
                </div>
            </div>
            <div class="games">
                <div class="status">
                    <h1>Portfolio</h1>
                    <input type="text" >
                </div>
                <div class="cards">
                    <div class="card">
                        <img src="./images/assassins.png" alt="">
                        <div class="card-info">
                            <h2>Computer Networking</h2>
                            <p>Cisco, Huawei, and NetGear</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">60%</h2>
                    </div>
                    <div class="card">
                        <img src="./images/sackboy.png" alt="">
                        <div class="card-info">
                            <h2>Web Development</h2>
                            <p>HTML, CSS, and Javascript</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">60%</h2>
                    </div>
                    <div class="card">
                        <img src="./images/spiderman.png" alt="">
                        <div class="card-info">
                            <h2>Spiderman: Miles Morale</h2>
                            <p>Xbox-One Version</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">60%</h2>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
</body>
</html>
